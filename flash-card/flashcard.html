<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>flash card</title>
        <link rel="stylesheet" href="../common.css">
        <link rel="stylesheet" href="flashcard.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <div class="card">
          <div class="flipper">
            <div class="front">
              <h1 class="vocab">老師</h1>
              <p class="pronounciation">Lǎoshī</p>
            </div>
            <div class="back">
              <p>Teacher</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flipper">
            <div class="front">
              <h1 class="vocab">您</h1>
              <p class="pronounciation">Nín</p>
            </div>
            <div class="back">
              <p>You</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flipper">
            <div class="front">
              <h1 class="vocab">圖書</h1>
              <p class="pronounciation">Túshū</p>
            </div>
            <div class="back">
              <p>Books</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flipper">
            <div class="front">
              <h1 class="vocab">植物</h1>
              <p class="pronounciation">Zhíwù</p>
            </div>
            <div class="back">
              <p>Plants</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flipper">
            <div class="front">
              <h1 class="vocab">花生</h1>
              <p class="pronounciation">Huāshēng</p>
            </div>
            <div class="back">
              <p>Peanut</p>
            </div>
          </div>
        </div>
        <script src="flashcard.js"></script>
    </body>
</html>
